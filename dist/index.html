<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Admin | Trang Chủ</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="./css/core.min.css">
		<link rel="stylesheet" href="./css/main.min.css">
	</head>
	<body>
		<div id="fb-root"></div>
		<div id="loading">
			<div class="logo-loader"><img src="./assets/images/icons/loading.svg" alt=""></div>
			<div class="progstat-wrapper">Loading:<span id="progstat">0</span>%</div>
			<div id="progress"></div>
		</div>
		<header>
			<div class="container">
				<div class="row no-gutters">
					<div class="logo"><img src="./assets/images/logo.png" alt=""></div>
					<div class="list-nav">
						<div class="nav-item"><a href="#">chuyện thương hiệu</a></div>
						<div class="nav-item"><a href="#">menu</a></div>
						<div class="nav-item"><a href="#">tin tức</a></div>
						<div class="nav-item"><a href="#">cửa hàng</a></div>
						<div class="nav-item"><a href="#">tuyển dụng</a></div>
						<div class="nav-item"><a href="#">nhượng quyền</a></div>
						<div class="nav-item"><a href="#">liên hệ</a></div>
						<div class="nav-item"><a href="#">thành viên</a></div>
						<div class="nav-item language">
							<div class="language-item active"><img src="./assets/images/icons/vn.svg" alt="" srcset=""></div>
							<div class="language-item"><img src="./assets/images/icons/en.svg" alt="" srcset=""></div>
						</div>
						<div class="nav-item search">
							<div class="icon"><img class="svg" src="./assets/images/icons/search.svg" alt="" srcset=""></div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="index-1">
				<div class="home-slider">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<figure><img class="ofc" src="./assets/images/index/banner.jpg" alt="" srcset=""></figure>
							</div>
							<div class="swiper-slide">
								<figure><img class="ofc" src="./assets/images/index/banner.jpg" alt="" srcset=""></figure>
							</div>
							<div class="swiper-slide">
								<figure><img class="ofc" src="./assets/images/index/banner.jpg" alt="" srcset=""></figure>
							</div>
							<div class="swiper-slide">
								<figure><img class="ofc" src="./assets/images/index/banner.jpg" alt="" srcset=""></figure>
							</div>
							<div class="swiper-slide">
								<figure><img class="ofc" src="./assets/images/index/banner.jpg" alt="" srcset=""></figure>
							</div>
						</div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
			<div id="js-page-verify" hidden></div>
		</main>
		<script type="text/javascript" src="./js/core.min.js"></script>
		<script type="text/javascript" src="./js/main.min.js"></script>
	</body>
</html>
